<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Sign Up</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="h-full">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-slate-100  ">
    <div class="container  sm:mx-auto  sm:max-w-md px-6 py-6 bg-white shadow-md rounded">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-52" src="static\images\logo.png" alt="Your Company">
        <h1 class="text-center text-2x1 font-bold leading-1 tracking-tight text-gray-900">Mandaluyong City</h1>
        <h1 class="text-center text-2x1 font-bold leading-1 tracking-tight text-gray-900">Pothole Automatic Priority Classification System</h1>
        <h4 class="mt-10 text-center text-2x1 font-medium  leading-1 tracking-tight text-gray-900">Register here</h4>
      </div>
      
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          {% if error %}
        <p style="color: red;">{{ error }}</p>
          {%endif %}
          <form class="space-y-6" action="/signup" method="POST">
            <div>
              <div class="mt-2">
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class = "grid grid-cols-2">
              <div class="mt-2 pr-1">
                <label for="first_name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                <input id="first_name" name="first_name"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
              </div>
           
              <div class="mt-2 pl-1">
                <label for="last_name" class="block text-sm  font-medium leading-6 text-gray-900">Last Name</label>
                <input id="last_name" name="last_name"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <div class="mt-2">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            
            <div>

              <div class="mt-2">
                <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="mt-2">
              <input type="checkbox" id="email_updates" name="email_updates" required>
              <label for="email_updates" class="text-sm leading-6 text-gray-900">By creating an account, I allow APCS to send email updates regarding contributions and road repair updates.</label>
            </div>
            <div style="display:none;">
              <label for="honeypot">Please leave this field empty</label>
              <input type="text" id="honeypot" name="honeypot">
            </div>
            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
            <div class="mt-3">
              <button type="submit" class="flex w-full justify-center rounded-md bg-orange-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">Sign Up</button>
            </div>
            <p class="mt-5 text-center text-sm text-gray-500">
              Already have an account?
              <a href="/login" class="font-semibold leading-6 text-orange-600 hover:text-orange-500">Sign In</a> </p>

          </form>
        </div>
      </div>
    </div>
</body>
</html>
