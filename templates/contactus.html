{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}
 
{% block content %}
    <body class="bg-slate-100">
        <div class="flex items-center justify-center">
            <div class="bg-white p-8 rounded shadow-md max-w-md w-full mt-20">
                <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
                <form action="/cfsubmission" method="post">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Your Name</label>
                        <input type="text" id="name" name="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Your Email</label>
                        <input type="email" id="email" name="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="form-textarea block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                    <div style="display:none;">
                        <label for="honeypot">Please leave this field empty</label>
                        <input type="text" id="honeypot" name="honeypot">
                    </div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-orange-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">Submit</button>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
